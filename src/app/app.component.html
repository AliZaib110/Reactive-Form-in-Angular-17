<div class="container">
  <h2>Reactive Form</h2>
  <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()" novalidate class="row">
    <!-- Name field -->
    <div class="col-12 mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" formControlName="name" class="form-control"
        [ngClass]="{ 'is-invalid': f['name'].touched && f['name'].errors }">
      <div *ngIf="f['name'].touched && f['name'].errors" class="invalid-feedback">
        <div *ngIf="f['name'].errors?.['required']">Name is required.</div>
      </div>
    </div>

    <!-- Email field -->
    <div class="col-12 mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control"
        [ngClass]="{ 'is-invalid': f['email'].touched && f['email'].errors }">
      <div *ngIf="f['email'].touched && f['email'].errors" class="invalid-feedback">
        <div *ngIf="f['email'].errors?.['required']">Email is required.</div>
        <div *ngIf="f['email'].errors?.['email']">Please enter a valid email address.</div>
      </div>
    </div>

    <!-- Password field -->
    <div class="col-12 mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" formControlName="password" class="form-control"
        [ngClass]="{ 'is-invalid': f['password'].touched && f['password'].errors }">
      <div *ngIf="f['password'].touched && f['password'].errors" class="invalid-feedback">
        <div *ngIf="f['password'].errors?.['required']">Password is required.</div>
        <div *ngIf="f['password'].errors?.['minlength']">Password must be at least 3 characters long.</div>
      </div>
    </div>

    <!-- Buttons -->
    <div class="col-12 d-flex justify-content-between">
      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-secondary" (click)="onReset()">Reset</button>
    </div>
  </form>
</div>
